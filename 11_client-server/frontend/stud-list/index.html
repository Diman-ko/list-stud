<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Students List</title>
  <script defer type="module" src="main.js"></script>
</head>
<body>
<div class="container form-control pt-4 pb-4">
  <div class="form-control pt-4 pb-4">
    <h1>Карта студента</h1>
    <form action="#" id="add-form" class="mb-4">
      <div class="mb-3">
        <lable class="form-label"><span>Имя</span></lable>
        <input class="form-control" type="text" id="name-inp" placeholder="Имя" minlength="3" maxlength="36"
               required>
      </div>
      <div class="mb-3">
        <lable class="form-label"><span>Отчество</span></lable>
        <input class="form-control" type="text" id="lastname-inp" placeholder="Отчество" minlength="3"
               maxlength="36" required>
      </div>
      <div class="mb-3">
        <lable class="form-label"><span>Фамилия</span></lable>
        <input class="form-control" type="text" id="surname-inp" placeholder="Фамилия" minlength="3" maxlength="36"
               required>
      </div>
      <div class="mb-3">
        <lable class="form-label"><span>Факультет</span></lable>
        <input class="form-control" type="text" id="faculty-inp" placeholder="Факультет" minlength="3"
               maxlength="36" required>
      </div>
      <div class="mb-3">
        <lable class="form-label"><span>Дата рождения</span></lable>
        <input class="form-control" type="date" id="birthday-inp" min="1900-01-01" max="2024-01-01"
               value="1900-01-01" required>
      </div>
      <div class="mb-3">
        <lable class="form-label"><span>Год поступления</span></lable>
        <input class="form-control" type="number" value="2020" id="studyStart-inp" placeholder="Год поступления"
               min="2000" max="2023" required>
      </div>
      <button type="submit" class="btn btn-primary">Добавить</button>
    </form>
  </div>
  <div class="container form-control pt-4 pb-4">
    <h2>Фильтрация</h2>
    <form action="#" id="filter-form" class="mb-4">
      <div class="mb-3 col-md-4">
        <lable class="form-label"><span>Фамилия</span></lable>
        <input class="form-control-sm" type="text" id="surname-filter" placeholder="ФИО">
      </div>
      <div class="mb-3 col-md-4">
        <lable class="form-label"><span>Имя</span></lable>
        <input class="form-control-sm" type="text" id="name-filter" placeholder="Имя">
      </div>
      <div class="mb-3 col-md-4">
        <lable class="form-label"><span>Отчество</span></lable>
        <input class="form-control-sm" type="text" id="lastname-filter" placeholder="Отчество">
      </div>
      <div class="mb-3">
        <lable class="form-label"><span>Факультет</span></lable>
        <input class="form-control-sm" type="text" id="faculty-filter" placeholder="Факультет">
      </div>
      <div class="mb-3">
        <lable class="form-label"><span>Дата рождения</span></lable>
        <input class="form-control-sm" type="date" id="birthday-filter" min="1900-01-01" max="2024-01-01"
               value="" minlength="3" maxlength="36">
      </div>
      <div class="mb-3">
        <lable class="form-label"><span>Год поступления</span></lable>
        <input class="form-control-sm" type="number"  id="studyStart-filter" placeholder="Год поступления"
               min="2000" max="2023">
      </div>
<!--      <button type="submit" class="btn btn-primary">Отфильтровать</button>-->
    </form>
    <h2>Список студентов</h2>
    <table id="table" class="table table-dark mb-3 table-th">
      <thead>
      <tr>
        <th data-column="fio">ФИО</th>
        <th data-column="birth">Дата рождения</th>
        <th data-column="faculty">Факультет</th>
        <th data-column="studyStart">Год поступления</th>
      </tr>
      </thead>
      <tbody id="stud-list">

      </tbody>
    </table>
  </div>

</div>
</body>
</html>
